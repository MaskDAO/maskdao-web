    <script type="text/javascript">
        window.addEventListener('load', function () {
            reloadInfo();

            if (window.ethereum) {
                web3 = new Web3(ethereum);

                try {
                    // Request account access if needed
                    ethereum.enable().then(result => {
                        // Now you can start your app & access web3 freely:
                        startApp()
                    })
                } catch (err) {
                    console.log(err);
                }
            }
            // Legacy dapp browsers, checking if Web3 has been injected by the browser (Mist/MetaMask)
            else if (typeof web3 !== 'undefined') {
                // Use Mist/MetaMask's provider
                web3 = new Web3(web3.currentProvider);

                // Now you can start your app & access web3 freely:
                startApp();

            } else {
                // put an error here
                startApp();
            }
        })


        // Get current network
        function startApp() {
            
            web3.eth.net.getId().then( n => {

                $('#enableMetamask').click(function () {
                    connectMetamask();
                    reloadInfo();
                });

                web3.eth.getAccounts().then(accounts => {
                    userAccount = accounts[0];
                    reloadInfo();
                })
            })
        }

        function connectMetamask() {
            ethereum
                .request({method: 'eth_requestAccounts'})
                .then(handleAccountsChanged)
                .catch((err) => {
                    if (err.code === 4001) {
                        // EIP-1193 userRejectedRequest error
                        // If this happens, the user rejected the connection request.
                        console.log('Please connect to MetaMask.');
                        $('#status').html('You refused to connect Metamask')
                    } else {
                        console.error(err);
                    }
                });
        }

        function handleAccountsChanged(accounts) {
            console.log('Calling HandleChanged')

            if (accounts.length === 0) {
                console.log('Please connect to MetaMask.');
                $('#enableMetamask').html('Connect with Metamask')
            } else if (accounts[0] !== userAccount) {
                userAccount = accounts[0];
                $('#enableMetamask').html(userAccount)
                $('#status').html('')

                if (userAccount != null) {
                    // Set the button label
                    $('#enableMetamask').html(userAccount)
                    $("#enableMetamask").attr('disabled', true)
                }
            }
            console.log('WalletAddress in HandleAccountChanged =' + userAccount)
        }

        function trimMintButton(){
            var enable = numMasks > 0 && numTikets === 0 && numNcts >= 2000;
            $("#mint").attr('disabled', !enable);
        }

        function reloadInfo() {
            try {
                numMasks = 0;
                numTikets = 0;
                numNcts = 0;

                if (userAccount == null || userAccount.length === 0) {
                    console.log("NULL");
                    $("#enableMetamask").attr('disabled', false)
                    $("#balance").html("none");
                    $("#ncts").html("none");
                    $("#hashmasks").html("none");
                    $("#mint").attr('disabled', true);
                } else {
                    console.log("account: " + userAccount);
                    $("#enableMetamask").attr('disabled', true)
                    $("#enableMetamask").html(userAccount);

                    let tktContract = getTicketContract();
                    let nctContract = getNctContract();
                    let hmContract  = getHmContract();

                    tktContract.methods.balanceOf(userAccount).call().then(result => {
                        console.log('ticket balance: ' + result);
                        numTikets = parseInt(result);
                        $("#balance").html(result);
                        trimMintButton()
                    });

                    nctContract.methods.balanceOf(userAccount).call().then(result => {
                        console.log('ncts balance: ' + web3.utils.fromWei(result, "ether"));
                        numNcts = parseFloat(web3.utils.fromWei(result, "ether"));
                        $("#ncts").html(web3.utils.fromWei(result, "ether"));
                        trimMintButton()
                    });

                    hmContract.methods.balanceOf(userAccount).call().then(result => {
                        console.log('hashmasks balance: ' + result);
                        numMasks = parseInt(result);
                        $("#hashmasks").html(result);
                        trimMintButton()
                    });

                    tktContract.methods.totalSupply().call().then(result => {
                        console.log("totalSupply: " + result)
                        $("#minted").html("minted: " + result + "/2500");
                    });

                }
            } catch (err) {
                console.log(err);
            }

        }

        // Get Ticket contract
        function getTicketContract() {
            return new web3.eth.Contract(tk_abi, tk_addr);
        }

        // Get HashMasks contract
        function getHmContract() {
            return new web3.eth.Contract(hm_abi, hm_addr);
        }

        // Get NCT contract
        function getNctContract() {
            return new web3.eth.Contract(nct_abi, nct_addr);
        }



    </script>

    <!-- NFT contract -->
    <script type="text/javascript">
        // mint
        function mintNft() {
            console.log('mintNft');

            let nctContract = getNctContract();
            let tktContract = getTicketContract();

            $('.loading-spinner').addClass('active');
            $("#mint").attr('disabled', true);

            
            nctContract.methods.increaseAllowance(tk_addr, "2000000000000000000000").send({from: userAccount}).then(function (result) {
                tktContract.methods.mintTicket().send({from: userAccount}).then(function (result) {

                    console.log("mintTicket: " + result)
                    $('.loading-spinner').removeClass('active');
                    reloadInfo();

                }).catch(e => {
                    $('.loading-spinner').removeClass('active');
                    trimMintButton()
                });
            }).catch(e => {
                $('.loading-spinner').removeClass('active');
                trimMintButton()
            });
        }

    </script>
